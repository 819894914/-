<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{Common/managementcommon::topmessages}"></div>
<div align="center" style="margin-top: 400px;font-size: 20px;">
    <form th:action="@{/changePassword}">
        <div style="margin-top: 30px">
            <label style="display: inline">新密码:</label>
            &nbsp&nbsp&nbsp
            <input type="password" style="display: inline" name="password">
        </div>
        <div style="margin-top: 50px"><button class="btn btn-primary" type="submit">修改密码</button></div>
    </form>
</div>
</body>
<style>
    body{
        width: 100%;
        height: 100%;
    }
</style>
</html>
