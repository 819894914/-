<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div id="left" al>
<img src="../../static/images/school.png">
</div>
<div id="right">
    <div align="center">
        <img src="../../static/images/logo.png" style="width:250px;height: 250px">
    </div>
    <div id="main" class="shadow-lg p-3 mb-5 bg-white rounded" style="margin-left: -30px">
        <div style="margin-left: 150px;padding-top: 30px;">Login System</div>
        <form method="post" th:action="@{/doLogin}">
            <span style="display: inline-block;margin-top: 150px;margin-left: 140px" class="accounttext">
                <input type="text" class="form-control" placeholder="账号" name="account">
            </span>
            <span style="display: inline-block;margin-left: 140px" class="accounttext">
                <input type="password" class="form-control"placeholder="密码" name="password">
            </span>
            <p>
            <button type="submit" class="btn btn-primary" style="width: 150px;margin-left: 170px">登录</button>
            <div align="center" th:text="${errorMsg}" style="color: red"></div>
        </form>
        <div style="margin-top: 80px;font-size: 20px" align="center" >
            <div  style="display: inline;margin-left: 20px"><a th:href="@{/index}">返回主页</a></div>
            <div style="display: inline;margin-left: 30px" ><a th:href="@{/register}">注册账号</a></div>
        </div>
    </div>
</div>
</body>
<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.bundle.min.js"></script>
<style>
    .accounttext{
        line-height: 40px;
        margin-left: 80px;
        margin-bottom: 20px;
    }
    body{
        height: 881px;
        width: auto;
        background-color: #F1F2F6;
        font-family: 微软雅黑;
        font-size: 30px;
    }
    #left{
        /*display: inline-block;*/
        float: left;
        height: 881px;
        width: 1427px;
    }
    #right{
        /*background-color: #122665;*/
        height: 881px;
        width: 450px;
        float: right;
        /*display: inline-block;*/
        margin-right: 10px;
    }
    #main{
        width: auto;
        height: 625px;
        background-color: white;
        box-shadow:2px 2px 5px #cccccc;
    }
</style>
</html>
