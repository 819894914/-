            <a th:href="@{login}" style="color: white;font-size: 18px" th:if="${session.member.membername}==null">请登录</a>
            <div th:if="${session.member.membername}!=null" style="display: inline">
                <a style="background-color:#122665;font-size: 18px;color: white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false" th:text="${session.member.membername}">

                    <a class="dropdown-item" th:href="@{/personinform}">个人信息</a>

    <div id="header" align="center">

                    <li class="nav" th:if="${session.member.memberidentity}!='游客'"><a th:href="@{/member}">社团成员</a></li>
                    <li class="nav" th:if="${session.member.memberidentity}!='游客'"><a th:href="@{knowledge}">羽毛球知识</a></li>
                    <li class="nav" th:if="${session.member.memberidentity}!='游客'"><a th:href="@{messageboard}">社团成员留言板</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
