<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新闻</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div th:replace="~{Common/homepagecommon::topbar}"></div>
    <div id="main">
        <div align="center" class="identity">社长</div>
        <div id="president" align="center" th:text="${president.membername}" style="margin-top: 10px"></div>
        <div align="center" class="identity">部长</div>
        <div  class="container"  style="margin-top: 10px;overflow-y:scroll;overflow-x:hidden" >
            <span th:each="minister,state:${ministerList}" style="display: inline-block">
                <span class="a" th:text="${minister.membername}" style="margin-top: 10px;margin-left: 10px;"></span>
            </span>
        </div>
        <div align="center" class="identity" >会员</div>
        <div  class="container" style="overflow-y:scroll;overflow-x:hidden;margin-top: 10px;">
            <span th:each="member,state:${memberList}" style="display: inline-block">
                <span class="a" th:text="${member.membername}" style="margin-top: 10px;margin-left: 10px;"></span>
            </span>
        </div>
    <div th:replace="~{Common/homepagecommon::bottommessages}"></div>
</body>
<script type="text/javascript" src="../../static/js/axios.min.js"></script>
<script>
</script>
<style>
    .identity{
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
    }
    .container{
        height: 400px;
        width: 1100px;
    }

</style>
</html>
