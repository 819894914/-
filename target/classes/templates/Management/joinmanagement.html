<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>入社管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
    <script src="../../static/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{Common/managementcommon::topmessages}"></div>
<div id="leftmenu" class="shadow p-3 mb-5 bg-white rounded">
    <div align="center"><img src="../../static/images/logo.png" style="width: 150px;height: 150px"></div>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical"  align="center" style="font-size: 20px">
                    <a class="nav-link"   th:href="@{briefmanagement}">简介管理</a>
                    <a class="nav-link"  th:href="@{newsmanagement}">新闻管理</a>
                    <a class="nav-link"  th:href="@{noticesmanagement}">公告管理</a>
                    <a class="nav-link"  th:href="@{knowledgemanagement}">知识管理</a>
                    <a class="nav-link"  th:href="@{membermanagement}">成员管理</a>
                    <a class="nav-link active"  th:href="@{joinmanagement}">入社审批</a>
                </div>
</div>
<div id="rightmain">
    <div style="display: inline-block;height: 875px;width: 580px;margin-left: 20px;overflow-y:scroll;overflow-x:hidden;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="toAuditMember,state:${toAuditMemberList}" th:if="${state.index} le 10">
                <td th:text="${toAuditMember.membername}"></td>
                <td >
                    <button class="btn btn-success" ><a th:href="@{/doApprove/}+${toAuditMember.memberid}" style="color: white">通过</a></button>
                    <button class="btn btn-danger" ><a th:href="@{/refuse/}+${toAuditMember.memberid}" style="color: white">拒绝</a></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div style="display: inline-block;height: 875px;width: 580px;margin-left: 50px;overflow-y:scroll;overflow-x:hidden;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">状态</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="faildMember,state:${faildMemberList}" th:if="${state.index} le 10">
                <td th:text="${faildMember.membername}"></td>
                <td>未通过</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../../static/js/wangEditor.min.js"></script>
<style>
    #leftmenu{
        height: 890px;
        width: 250px;
        float: left;
    }
    #rightmain{
        height: auto;
        width: 84.5%;
        float: right;
        padding-top: 20px;
        padding-left: 20px;
    }
</style>
</html>
