<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
</head>

<body>
<div th:replace="~{Common/homepagecommon::topbar}"></div>
<div id="main"align="center">
    <div id="promotionalvideo" >
    <video th:src="@{static/videos/promotionalVideo.mp4}" autoplay="autoplay" controls="controls" muted="muted" loop="loop"></video>
    </div>
    <div style="display: inline-block;height: 575px;width: 580px;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">新闻标题</th>
                <th scope="col">发布时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news,state:${newsList}" th:if="${state.index} le 10">
                <td><a th:text="${news.messagestitle}" th:href="@{/findMessageByIdAndKind?(messagesId=${news.messagesid},messagesKind=${news.messageskind})}"></a></td>
                <td th:text="${news.messagesreleasedate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="display: inline-block;height: 575px;width: 580px;margin-left: 20px">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">公告标题</th>
                <th scope="col">发布时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice,state:${noticesList}" th:if="${state.index} le 10">
                <td><a th:text="${notice.messagestitle}" th:href="@{/findMessageByIdAndKind?(messagesId=${notice.messagesid},messagesKind=${notice.messageskind})}"></a></td>
                <td th:text="${notice.messagesreleasedate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <img src="upload/1652633392759.jpg">
</div>
<div th:replace="~{Common/homepagecommon::bottommessages}"></div>
</body>
<script src="../../static/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../static/js/bootstrap.bundle.min.js"></script>
<style>
    #promotionalvideo video{
        width: 1210px;
        height: 679px;
    }

    .messsageborder div{
        display: block;
    }
</style>
</html>
